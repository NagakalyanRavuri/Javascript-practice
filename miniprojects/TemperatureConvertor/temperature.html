<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="temperature.css">
</head>
<body>
    <h1 id="head">Welcome to temperature convertor</h1>

    <div id="box">
        <p>Enter the value</p>
        <input type="text" id="num" required>
        <br><br>
        <input type="radio" id="celsius" name="temp" >
        <label for="celsius">Fahrenheit - Celsius</label>
        <br><br>
        <input type="radio" id="fahrenheit" name="temp">
        <label for="fahrenheit">Celsius - Fahrenheit</label>
        <br><br>
        <button id="button">Convert</button>
        <p id="value"></p>
        <script src="temperature.js"></script>
    </div>
</body>
</html>
