<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script >
        let variable1 = 10;
        console.log(variable1);

        let calculation = 2+2;
        console.log(calculation);
        console.log(calculation + 2);
        console.log(calculation + "2");

        let name = 'kalyan';
        console.log(name);

        //2 way to create variable
        const v1 = "kalyan";
        console.log(v1);

        console.log(typeof v1);
    </script>
</body>
</html>
